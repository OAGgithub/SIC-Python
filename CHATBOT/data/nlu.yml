version: "3.1"

nlu:
  - intent: saludar
    examples: |
      - hola
      - buenos días
      - buenas tardes
      - qué tal

  - intent: despedida
    examples: |
      - adiós
      - hasta luego
      - chao

  - intent: afirmar
    examples: |
      - sí
      - claro
      - exacto

  - intent: negar
    examples: |
      - no
      - nunca
      - para nada

  - intent: buen_humor
    examples: |
      - excelente
      - genial
      - maravilloso

  - intent: mal_humor
    examples: |
      - mi día fue horrible
      - estoy triste

  - intent: preguntar_resultado
    examples: |
      - ¿Cuál es mi resultado médico?
      - ¿Qué dicen mis resultados médicos?
      - Muéstrame mis resultados médicos

  - intent: desafio_bot
    examples: |
      - ¿Eres un bot?
      - ¿Esto es un robot?
      - Creo que eres un bot.
